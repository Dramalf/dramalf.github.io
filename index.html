    <script>
        const swiper = new Swiper('.swiper', {
            // Optional parameters
            direction: 'vertical',
            autoplay: {
                disableOnInteraction: false, // 鼠标滑动后继续自动播放
                delay: 5000, //4秒切换一次
            },
            speed: 500, //切换过渡速
            loop: true,
            slidesPerView: "auto",
            centeredSlides: true, //设置slide居中
            spaceBetween: 20,

            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            effect: 'coverflow',
            coverflowEffect: {
                rotate: 0, //slide做3d旋转时Y轴的旋转角度。默认50。
                stretch: 130, //每个slide之间的拉伸值（距离），越大slide靠得越紧。 默认0。
                depth: 350, //slide的位置深度。值越大z轴距离越远，看起来越小。 默认100。
                modifier: 1, //depth和rotate和stretch的倍率，相当于            depth*modifier、rotate*modifier、stretch*modifier，值越大这三个参数的效果越明显。默认1。
                slideShadows: false //开启slide阴影。默认 true。
            }
        });
    </script>
    <script>
        fetch('./language.json')
            .then(res => res.json())
            .then(languageObj => {
                function switchLanguage(lang) {
                    document.querySelectorAll("[data-lk]").forEach(el => {
                        el.textContent = languageObj[lang][el.getAttribute("data-lk")];
                    });
                }
                const siDom=document.getElementById('self-introduction');
                document.getElementById('lang-en').addEventListener('click', () => {
                    siDom.classList.remove('leading-8');
                    switchLanguage('en');
                });
                document.getElementById('lang-zh').addEventListener('click', () => {
                    siDom.classList.add('leading-8');
                    switchLanguage('zh');
                });
                switchLanguage('en')
            })
    </script>
