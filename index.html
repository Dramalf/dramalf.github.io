    <script>
        function switchLanguage(lang) {
            document.querySelectorAll("[data-lk]").forEach(el => {

                el.setAttribute('lang', lang);

        const siDom = document.getElementById('self-introduction');
        document.getElementById('lang-en').addEventListener('click', () => {
            siDom.classList.remove('leading-8');
            switchLanguage('en');
        });
        document.getElementById('lang-zh').addEventListener('click', () => {
            siDom.classList.add('leading-8');
            switchLanguage('zh');
        });
        switchLanguage('en')
    </script>

    <script>
        const trigger = document.getElementById("easter-egg");
        const football = document.getElementById("football");
        const goalAnim = document.createElement('dotlottie-player');
        goalAnim.classList.add('fixed');
        goalAnim.setAttribute('src', "./assets/goal.json");
        goalAnim.setAttribute('background', "transparent");
        goalAnim.setAttribute('speed', "2");
        goalAnim.setAttribute('style', "width:20vw; height: 20vw;");
        document.body.appendChild(goalAnim);
        goalAnim.style.top = trigger.getBoundingClientRect().y + trigger.offsetHeight + 5
        let isFlying = false;
        let speed = 10;
        const area = [
            document.body.clientWidth,
            document.body.clientHeight
        ]
        const initPosition = () => {
            football.style.left = trigger.offsetLeft + 0.5 * trigger.offsetWidth;
            football.style.top = trigger.getBoundingClientRect().y;
            football.classList.remove('hidden')
            football.classList.add('block')
        }
        trigger.addEventListener('click', () => {
            if (isFlying) return
            isFlying = true;
            initPosition();
            let direction = [(Math.random() - 0.5) * 0.2, Math.random() * 0.4 + 0.6];
            let aid;
            const resetAnim = (scored) => {
                cancelAnimationFrame(aid);
                isFlying = false;
                football.classList.remove('block');
                football.classList.add('hidden')
                if (scored) {
                    try {
                        goalAnim.seek(0);
                        goalAnim.play();
                    } catch (err) {

                    }
                }
            }
            const fly = () => {
                const lastX = parseFloat(football.style.left);
                const lastY = parseFloat(football.style.top);
                if (lastX > area[1] - 2 || lastX < 2) {
                    resetAnim(false)
                    return
                }
                if (lastY > area[1] - 5) {
                    if (Math.abs(lastX - area[0] / 2) < area[0] * 0.1) {
                        resetAnim(true)
                    } else {
                        resetAnim(false)
                    }
                    return
                }
                football.style.left = lastX + direction[0] * speed;
                football.style.top = lastY + direction[1] * speed;
                aid = requestAnimationFrame(fly)

            }
            aid = requestAnimationFrame(fly)
        })
    </script>
