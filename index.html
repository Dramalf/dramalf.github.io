    <script>
        const wrapper = document.querySelector('.swiper-wrapper');
        new Array(6).fill(0).forEach((_, index) => {
            const div = document.createElement('div');
            div.classList.add('swiper-slide');
            const i = index + 1

        const swiper = new Swiper('.swiper', {
            direction: 'horizontal',

            effect: 'coverflow',

            }

    </script>
    <script>
        function switchLanguage(lang) {
            document.querySelectorAll("[data-lk]").forEach(el => {
                el.textContent = languageObj[lang][el.getAttribute("data-lk")];
            });
            document.querySelectorAll('project-card').forEach(el => {
                el.setAttribute('lang', lang);
            })
        }
        const siDom = document.getElementById('self-introduction');
        document.getElementById('lang-en').addEventListener('click', () => {
            siDom.classList.remove('leading-8');
            switchLanguage('en');
        });
        document.getElementById('lang-zh').addEventListener('click', () => {
            siDom.classList.add('leading-8');
            switchLanguage('zh');
        });
        switchLanguage('en')
