    <script>
        function switchLanguage(lang) {
            document.querySelectorAll("[data-lk]").forEach(el => {

    </script>
    <script>
        const trigger = document.getElementById("easter-egg");
        const football = document.getElementById("football");
        const { left: initX, top: initY } = trigger.getBoundingClientRect();
        
        football.style.left = initX;
        football.style.top = initY;
        let isFlying = false;
        let speed = 10;
        console.log(initX, initY)
        const area = [
            document.body.clientWidth,
            document.body.clientHeight
        ]
        console.log(area)
        const b1=document.createElement('div');
        const b2=document.createElement('div');
        b1.style.position='fixed';
        b2.style.position='fixed';
        b1.style.height=2;
        b2.style.height=2;
        b1.style.backgroundColor='#000'
        b2.style.backgroundColor='#000'
        b1.style.top=initY+2;
        b1.style.left=initX;
        b2.style.top=initY+2;
        b2.style.left=initX+trigger.offsetWidth;
        b1.style.transformOrigin= 'right top';
        b2.style.transformOrigin= 'right top';
        // document.body.appendChild(b1);
        // document.body.appendChild(b2);
        const calcLength=([x1,y1],[x2,y2])=>Math.sqrt((x1-x2)**2+(y1-y2)**2)
        trigger.addEventListener('touchmove',(e)=>{
            return
                // const ex=e.left;
                // const ey=e.top;
                const {pageX,pageY}=e.touches[0];
                b1.style.width=calcLength([initX,initY],[pageX,pageY])
                b2.style.width=calcLength([initX,initY],[pageX,pageY])
                b1.style.transform=`rotate(${Math.atan2(pageX-initX,initY-pageY)* (180/Math.PI)}deg)`;
                b2.style.transform=`rotate(${Math.atan2(pageX-initX-trigger.offsetWidth,initY+-pageY)* (180/Math.PI)}deg)`;
        })
        trigger.addEventListener('click', () => {
            return 
            if (isFlying) return
            isFlying = true;
            football.classList.remove('hidden')
            football.classList.add('block')
            let direction = [Math.random() - 0.5, Math.random() - 0.5];

            const fly = () => {
                const lastX = parseFloat(football.style.left);
                const lastY = parseFloat(football.style.top);
                // console.log(direction,lastX,area[0])
                if (lastX < 2) {
                    direction[0] = Math.abs(direction[0])
                }
                if (lastX > area[0] - 2) {
                    direction[0] = -Math.abs(direction[0])
                }
                if (lastY < 2) {
                    direction[1] = Math.abs(direction[1])
                }
                if (lastY > area[1] - 2) {
                    direction[1] = -Math.abs(direction[1])
                }
                football.style.left = lastX + direction[0] * speed;
                football.style.top = lastY + direction[1] * speed;


                requestAnimationFrame(fly)

            }

            fly()
        })
    </script>
