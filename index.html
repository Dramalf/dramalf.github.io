    <script>
        fetch('./language.json')
            .then(res => res.json())
            .then(languageObj => {
                function switchLanguage(lang) {
                    document.querySelectorAll("[data-lk]").forEach(el => {
                        el.textContent = languageObj[lang][el.getAttribute("data-lk")];
                    });
                }
                const siDom=document.getElementById('self-introduction');
                document.getElementById('lang-en').addEventListener('click', () => {
                    siDom.classList.remove('leading-8');
                    switchLanguage('en');
                });
                document.getElementById('lang-zh').addEventListener('click', () => {
                    siDom.classList.add('leading-8');
                    switchLanguage('zh');
                });
                switchLanguage('en')
            })
    </script>
